<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="paintshop.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>Paintshop</title>

    <!-- Include Library Files -->
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>

    <!-- Include our sketch file -->
    <script src="paintshop.js"></script>
</head>
<body>



    <div id="bottomTray">

        <h3>Tools Tray</h3>

        <a class="box red" onclick="setBrush('red')"></a>
        <a class="box orange" onclick="setBrush('orange')"></a>
        <a class="box blue" onclick="setBrush('blue')"></a>

        <br>

        <a class="box purple" onclick="setBrush('purple')"></a>
        <a class="box green" onclick="setBrush('green')"></a>
        <input type="color" class="box" oninput="setCustomColor(this.value)">
        <br>
        <a class="box" onclick="save()">
            <i class="fas fa-save fa-2x"></i>
        </a>
        <br>
        <input type="range" min="1" max="20" value="1" oninput="strokeWeight(this.value)">
    </div>
</body>
</html>
