<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="paintshop.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>Paintshop</title>

    <!-- Include Library Files -->
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>

    <!-- Include our sketch file -->
    <script src="paintshop.js"></script>
</head>
<body>



    <div id="bottomTray">

        <h3>Tools Tray</h3>

        <div class="row">
            <a class="box red" onclick="setBrush('red')"></a>
            <a class="box orange" onclick="setBrush('orange')"></a>
            <a class="box blue" onclick="setBrush('blue')"></a>
        </div>
        
        <div class="row">
            <a class="box purple" onclick="setBrush('purple')"></a>
            <a class="box green" onclick="setBrush('green')"></a>
            <input type="color" class="box" oninput="setCustomColor(this.value)">
        </div>
        
        <div class="row">
            <a class="box button" onclick="save()">
                <i class="fas fa-save fa-2x"></i>
            </a>
            <a class="box button" onclick="openDialog('newSketchDialog')">
                <i class="fas fa-plus fa-2x"></i>
            </a>
        </div>
        
        <br>
        <input type="range" min="1" max="20" value="1" oninput="adjustBrush(this.value);">
    </div>

    <dialog id="newSketchDialog" class="modal">
        <h3>New Sketch</h3>
        <div class="actions">
            <button class="diag-close">Cancel</button>
            <button onclick="switchToDialog('loadNewImageDialog')">From Image</button>
            <button onclick="switchToDialog('newImageSetResolutionDialog')">From Scratch</button>
        </div>
    </dialog>

    <dialog id="loadNewImageDialog">
        <h3>Load New Image</h3>
        <div class="actions">
            <button class="diag-close">Cancel</button>
            <!-- JS Will add the file picker -->
        </div> 
    </dialog>

    <dialog id="newImageSetResolutionDialog">
        <form onsubmit="createNewImage(event);">
        <h3>Set Resolution</h3>
        <div class="row">
            <label for="width">Width</label>
            <input required type="number" name="width">
        </div>
        <div class="row">
            <label for="height">Height</label>
            <input required type="number" name="height">
        </div>
        <div class="actions">
            <button type="button" class="diag-close">Cancel</button>
            <button type="submit">Create</button>
        </div>
        </form>
    </dialog>
</body>
</html>
