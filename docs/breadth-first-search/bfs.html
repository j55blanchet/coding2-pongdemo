<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breadth First Search</title>

    <script src="Queue.js"></script>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="vertex.js"></script>
    <script src="graph.js"></script>
    <script src="bfs.js"></script>
    <script src="bfs-controls.js"></script>
    <script src="bfs-mapCreation.js"></script>
    <script src="winchMap-searching.js"></script>
    <script src="breadthFirstSearch.js"></script>

    <link rel="stylesheet" href="bfs.css">
</head>
<body>
    <div id="canvasHolder"></div>

    <div class="controls">
        <div class="controlColumn" id="controls1">
            <h3>Map Creation Mode</h3>
            <label class="switch">
                <input checked type="checkbox" oninput="mapModeChanged(this.value)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="controlColumn" id="controls2">
            <h3>Map Operations</h3>
            <button onclick="saveVertexData()">Save Map</button>
            <button onclick="loadGraph(new Graph())">Clear Map</button>
            <h5>Load Map</h5>
        </div>
        <div class="controlColumn">
            <h3>Search Operations</h3>
            <button onclick="resetBFS()">Reset BFS</button>
        </div>
    </div>
</body>
</html>
